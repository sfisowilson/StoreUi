


<mat-tab-group mat-stretch-tabs="false" mat-align-tabs="start">
  <mat-tab label="Product">
    <div>
      <h2>New Product</h2>
    </div>
    <form [formGroup]="productForm">
      <div class="row">

          <mat-form-field class="col-6">
            <mat-label>Name</mat-label>
            <input matInput formControlName="name">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Short Description</mat-label>
            <input matInput formControlName="shortDescription">
          </mat-form-field>

          <mat-form-field>
            <mat-label>Long Description</mat-label>
            <textarea matInput formControlName="longDescription"></textarea>
          </mat-form-field>

          <mat-form-field class="col-6">
            <mat-label>SKU</mat-label>
            <input matInput formControlName="sku">
          </mat-form-field>

          <mat-form-field class="col-6">
            <mat-label>Price</mat-label>
            <input matInput type="number" formControlName="price">
          </mat-form-field>

      </div>

      <button mat-raised-button color="primary" (click)="saveProduct()">Next</button>
  </form>
  </mat-tab>
  <mat-tab label="Images">
    <form >
      <!-- <ng-template matStepLabel>Fill out your address</ng-template> -->
      <input #imageInput type="file" id="fileInput" accept="image/*" multiple style="display:none" (change)="onFilesSelected($event)">
      <div class="my-4">
        <button mat-raised-button color="primary" (click)="selectImage()">Select Image</button>
      </div>
        <!-- 
      <div class="drop-zone" (drop)="onDrop($event)" (dragover)="onDragOver($event)" (dragleave)="onDragLeave($event)">
        <p>Drag and drop files here or click to select files</p>
      </div> -->
      <div *ngIf="newFile">
        <!-- <img [src]="file.file && file.file.size > 0 ? getFileUrl(file.file) : null"> -->
        <div class="image-preview" [style.background-image]="getFileUrl(newFile.file)"></div>
        <div>
          <div class="py-4">
            <mat-checkbox name="isMainImage" class="example-margin" [(ngModel)]="isMainImage">Set as main image</mat-checkbox>
          </div>
          <div class="py-4">
            <button mat-raised-button color="primary"(click)="uploadFile()">Upload</button>
          </div>
        </div>
      </div>
    </form>
    <div class="py-4">
      <div class="row">
        <div class="col-6"><div class="main-image" [style.background-image]="mainImage"></div></div>
        <div class="col-6">
          <div class="other-images" *ngFor="let image of images" [style.background-image]="getImage(image)"></div>
        </div>
      </div>
    </div>
  </mat-tab>
  <mat-tab label="Inventory">
    product inventory
    <form>
      <mat-form-field class="col-6">
        <mat-label>Quantity</mat-label>
        <input matInput type="number" name="quantity" [(ngModel)]="product.inventory.quantity">
      </mat-form-field>

      <div class="py-4">
        <button mat-raised-button color="primary"(click)="updateInventory()">Update Quantity</button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Categorty">
    product Category
    <form>
      
      <mat-form-field>
        <mat-label>Select a Category</mat-label>
        <mat-select [(value)]="selectedCategory">
          <mat-option *ngFor="let category of categories" [value]="category">{{ category.name }}</mat-option>
        </mat-select>
      </mat-form-field>

      <div class="py-4">
        <button mat-raised-button color="primary"(click)="updateCategory()">Update Category</button>
      </div>
    </form>
  </mat-tab>
  <mat-tab label="Stats">Stats 3</mat-tab>

</mat-tab-group>
