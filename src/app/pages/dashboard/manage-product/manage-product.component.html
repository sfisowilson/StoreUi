
<div class="py-4">
  <button mat-flat-button color="primary" (click)="onAddNewProduct()">Add New Product</button>
</div>
<div class="card">
    <h2 class="card-header">Product List</h2>
    <div class="card-body">
      
      <div class="form">
        <mat-form-field appearance="fill" class="w-100">
          <mat-label>Product SKU</mat-label>
          <input matInput type="text" name="sku" [(ngModel)]="filter.sku">
          <button mat-icon-button matSuffix (click)="filterProducts()" >
            <mat-icon>search</mat-icon>
          </button>
        </mat-form-field>
      </div>
    
      <table mat-table [dataSource]="dataSource">
    
        <ng-container matColumnDef="thumbnail">
          <th mat-header-cell *matHeaderCellDef>Thumbnail</th>
          <td mat-cell *matCellDef="let element"><div class="list-thumbnail my-1" [style.background-image]="getImageUrl(element)"></div></td>
        </ng-container>
    
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef>Name</th>
          <td mat-cell *matCellDef="let element">{{ element.name }}</td>
        </ng-container>
      
        <ng-container matColumnDef="sku">
          <th mat-header-cell *matHeaderCellDef>SKU</th>
          <td mat-cell *matCellDef="let element">{{ element.sku }}</td>
        </ng-container>
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef>Price</th>
          <td mat-cell *matCellDef="let element">{{ element.price }}</td>
        </ng-container>
    
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef></th>
          <td mat-cell *matCellDef="let element">
            <button mat-icon-button aria-label="Example icon button with a vertical three dot icon" (click)="navigateToCreateOrEditProduct(element.id)">
              <mat-icon>more_vert</mat-icon>
            </button>
          </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        
      </table>
      <mat-paginator [length]="dataSource.data.length" [pageSize]="10"></mat-paginator>
      
    </div>
  </div>
