          Login

          <form class="example-form" (ngSubmit)="onSubmit()">
            <mat-form-field class="w-100">
              <mat-label>Email</mat-label>
              <input matInput type="email" name="email" [(ngModel)]="credentials.email">
            </mat-form-field>
            <mat-form-field class="w-100">
              <mat-label>Password</mat-label>
              <input matInput type="password" name="password" [(ngModel)]="credentials.password">
            </mat-form-field>
            <div class="button-row">
              <button mat-raised-button color="primary" type="submit" [disabled]="!credentials.email || !credentials.password">Login</button>
              
            </div>
            
          </form>
        </div>
        <div class="card-footer text-center d-flex flex-nowrap justify-content-center  gap-3">
          <a mat-raised-button color="primary"routerLink="/forgot-password">Forgot Password?</a>
          <a mat-raised-button color="primary" routerLink="/register">Register</a>
        </div>
      </div>
    </div>
  </div>
</div>
